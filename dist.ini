name = Net-HTTP-Spore
author = Franck Cuny <franck.cuny@gmail.com>
author = Ash Berlin <ash@cpan.org>
author = Ahmad Fatoum <athreef@cpan.org>
license = Perl_5
copyright_holder = Linkfluence
copyright_year = 2012

[Git::NextVersion]
version_regexp = ^(\d+(?:\.\d+)+)$

[MetaConfig]
[MetaJSON]
[PkgVersion]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]

[MetaResources]
repository.type = git
repository.url = git://github.com/SPORE/net-http-spore.git
repository.web = https://github.com/SPORE/net-http-spore
bugtracker.web = https://github.com/SPORE/net-http-spore/issues
homepage = https://spore.github.io/net-http-spore/

[Encoding]
encoding = bytes
filename = t/specs/content.tgz

[PodWeaver]
[AutoPrereqs]
[ReadmeFromPod]
[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
[NextRelease]
format = %v %{EEE MMM d HH:mm::ss yyyy}d
[CheckChangeLog]
[@Basic]
[@Git]
tag_format = %v
[TravisCI::StatusBadge]
user = SPORE
repo = net-http-spore
vector = 1
