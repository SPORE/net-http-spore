name = Net-HTTP-Spore
author = franck cuny <franck@lumberjaph.net>
author = Ash Berlin <ash@cpan.org>
license = Perl_5
copyright_holder = linkfluence
copyright_year = 2012

[Git::NextVersion]
version_regexp = ^(\d+(?:\.\d+)+)$

[MetaConfig]
[MetaJSON]
[PkgVersion]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[MetaResources]
repository.type = git
repository.url = git://github.com/franckcuny/net-http-spore.git
repository.web = https://github.com/franckcuny/net-http-spore
bugtracker.web = https://github.com/franckcuny/net-http-spore/issues
homepage = http://lumberjaph.net/net-http-spore/

[Encoding]
encoding = bytes
filename = t/specs/content.tgz

[PodWeaver]
[AutoPrereqs]
[ReadmeFromPod]
[NextRelease]
format = %v %{EEE MMM d HH:mm::ss yyyy}d
[CheckChangeLog]
[@Basic]
[@Git]
tag_format = %v
